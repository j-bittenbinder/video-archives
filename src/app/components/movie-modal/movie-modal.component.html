<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-body">
      <h5 class="modal-title p-3" id="exampleModalLabel">{{ movie?.title }}</h5>
      <div *ngIf="movie?.poster_path" class="text-center p-2">
        <img class="rounded" [title]="movie?.title" [src]="'https://image.tmdb.org/t/p/w200' + movie?.poster_path" />
      </div>
      <div class="p-3">
        {{ movie?.overview }}
      </div>
    </div>
    <div class="text-center p-3">
      <button type="button" class="btn btn-secondary col-3" data-dismiss="modal">Fechar</button>
    </div>
  </div>
</div>
